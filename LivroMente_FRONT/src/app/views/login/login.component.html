<section class="body">
    <div class="left-side">
      <div class="welcome-text">
        <div class="text">
          Seja <span>Bem Vindo(a)!</span>
          <p>Faça seu cadastro para ter acesso.</p>
        </div>
      </div>
      <div class="image">
        <img src="../assets/registerpage.png" alt="" class="" />
      </div>
    </div>
    <div class="form-input">
      <div class="input-box">
        <p class="title">Entrar</p>
        <form (ngSubmit)="onSubmit()" #form="ngForm" class="register" >
            <input class="inputNS" type="text" name="email"   [(ngModel)]="login.email"placeholder="Digite seu email..." required>
            <input class="inputNS" type="password" [(ngModel)]="login.password" name="password"  placeholder="Digite sua senha..." required>
          <button type="submit" class="buttonregister"  [disabled]="form.form.invalid" >Entrar</button>
          <div class="login-text">
            <p>
              Não possui uma conta? <a href="/cadastro" class="gotologin">Clique aqui.</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </section>
