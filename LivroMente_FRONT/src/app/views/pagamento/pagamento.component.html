<body>
  
  <div class="payment-container">
    <div class="payment-header">
      <h2>Detalhes do Pedido</h2>
    </div>
    <div class="payment-form">
      <label for="card-number">Número do Cartão:</label>
      <input type="text" id="card-number" placeholder="1234 5678 9012 3456">

      <label for="card-holder">Titular do Cartão:</label>
      <input type="text" id="card-holder" placeholder="Seu Nome">

      <div class="flex-container">
        <div class="flex-item">
          <label for="expiry-date">Data de Expiração:</label>
          <input type="date" id="expiry-date" placeholder="MM/AA">
        </div>
       
        <div class="flex-item">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" placeholder="123">
        </div>
      </div>
      <div class="error-message" *ngIf="showError">
        Por favor, preencha todos os campos.
      </div>
      <button (click)="criarPagamento()">Pagar</button>
      
    </div>
  </div>
  

</body>
