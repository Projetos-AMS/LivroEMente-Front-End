<app-header></app-header>

<main>
    <div class="product-display" *ngIf="book">
        <div class="product-image">
            <img class="main-image" src="{{book.urlImg}}" alt="livro">
        </div>
        <div class="product-info">
            <h1>{{book.title}}</h1>
            <span>por <span class="seller">{{book.author}}</span></span>
            <div class="price-category">
                <span class="price">
                    <ng-container *ngIf="book.value === 0">Grátis</ng-container>
                    <ng-container *ngIf="book.value !== 0">R${{ book.value | number: '1.2-2' }}</ng-container>
                </span>
                <span>Categoria: <span class="seller">{{categoryName}}</span></span>
            </div>
            <p>{{book.synopsis}}</p>
            <div class="option-button" >
                <button class="add-to-cart"  *ngIf="botaoCarrinho" (click)="add(book)">Adicionar ao Carrinho</button>
                <button class="buy" *ngIf="botaoComprar" (click)="comprar(book)" >Comprar</button>
                <a href="{{book.urlBook}}" target="_blank" id="idDoBotao" *ngIf="botaoGratis"><button  class="add-to-cart" >Abrir link</button></a>
            </div>
        </div>
    </div>
    <div class="general-product">
        <div class="product-title">
            <span class="category-title">Você também pode gostar</span>
            <div class="product">
                <div class="product-card" *ngFor="let Book of Books">
                    <div class="card-image">
                        <img class="image" src="{{Book.urlImg}}" alt="">
                    </div>
                    <div class="card-info">
                        <a href="" class="product-name" abrirProduto>{{Book.title}}</a>

                            <ng-container *ngIf="Book.value === 0">Grátis</ng-container>
                            <ng-container *ngIf="Book.value !== 0">R${{ Book.value | number: '1.2-2' }}</ng-container>
                        </p>
                        <!-- <button class="card-btn-buy">COMPRAR</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
