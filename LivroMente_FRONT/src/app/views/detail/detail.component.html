<app-header></app-header>

<main>
    <div class="product-display" *ngIf="Book">
        <div class="product-image">
            <div class="side-view">
                <img class="image-view" src="{{Book.urlImg}}" alt="livro">
                <img class="image-view" src="{{Book.urlImg}}" alt="livro">
                <img class="image-view" src="{{Book.urlImg}}" alt="livro">
                <img class="image-view" src="{{Book.urlImg}}" alt="livro">
            </div>
            <img class="main-image" src="{{Book.urlImg}}" alt="livro">
        </div>
        <div class="product-info">
            <h1>{{Book.title}}</h1>
            <span>por <span class="seller">{{Book.author}}</span></span>
            <div class="price-quantity">
                <span class="price">
                    <ng-container *ngIf="Book.value === 0">Grátis</ng-container>
                    <ng-container *ngIf="Book.value !== 0">R${{ Book.value | number: '1.2-2' }}</ng-container>
                </span>
                <div class="input-quantity">
                    <label for="quantity">Qtd.</label>
                    <input class="quantity-box" type="number" id="quantity" min="0" max="{{Book.quantity}}" value="{{Book.quantity}}">
                </div>
            </div>
            <p>{{Book.synopsis}}</p>
            <div class="option-button" >
                <button class="add-to-cart"  *ngIf="botaoCarrinho" (click)="comprar(Book)">Adicionar ao Carrinho</button>
                <button class="buy" *ngIf="botaoComprar">Comprar</button>
                <a href="{{Book.urlBook}}" target="_blank" id="idDoBotao" *ngIf="botaoGratis"><button  class="add-to-cart" >Abrir link</button></a>
            </div>
        </div>
    </div>
    <div class="general-product">
        <div class="seller-profile">
            <img class="profile-picture" src="./assets/teste.jpg" alt="">
            <div class="user-info">
                <span class="username">José M. Ribeiro</span>
                <span class="star-rate">5,0 XXXXXX</span>
            </div>
            <button class="follow">SEGUIR</button>
            <button class="report">DENUNCIAR</button>
        </div>
        <div class="product-title">
            <span class="category-title">Você também pode gostar</span>
            <div class="product">
                <div class="product-card" *ngFor="let Book of Books">
                    <div class="card-image">
                        <img class="image" src="{{Book.urlImg}}" alt="">
                    </div>
                    <div class="card-info">
                        <a href="" class="product-name" abrirProduto>{{Book.title}}</a>

                            <ng-container *ngIf="Book.value === 0">Grátis</ng-container>
                            <ng-container *ngIf="Book.value !== 0">R${{ Book.value | number: '1.2-2' }}</ng-container>
                        </p>

                    </div>
                </div>
            </div>
        </div>
