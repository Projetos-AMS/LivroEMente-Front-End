<div class="sidebar">
    <img src="assets/Logo.png" alt="Menu Image">
    <ul>
        <li><a href="/painel">Home</a></li>
        <li><a href="/livros">Livros</a></li>
        <li><a href="/pedidos">Pedidos</a></li>
    </ul>
</div>



<div class="main-container">
    <div class="bread">
        <p>Pedidos</p>
    </div>
    <main>
        
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="orders" class="mat-table">

                <!-- Position Column -->
                <ng-container matColumnDef="userId">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let element"> 
                        {{ element.user?.completeName || 'Nome não disponível' }} 
                        
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Data </th>
                    <td mat-cell *matCellDef="let element"> {{element.date | date : 'dd/MM/yyyy'}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="valueTotal">
                    <th mat-header-cell *matHeaderCellDef> Valor total </th>
                    <td mat-cell *matCellDef="let element"> {{element.valueTotal | number: '1.2-2'}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <ng-container matColumnDef="acao">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon color="primary"De (click)="getDetails(element.id)" >visibility</mat-icon>
                        <mat-icon color="warn" (click)="delete(element.id)">delete</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator
            [length]="totalItems" 
            [pageSize]="pageSize"
            [pageSizeOptions]="[5, 10, 20]"
            (page)="onPageChange($event)"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </main>
</div>
