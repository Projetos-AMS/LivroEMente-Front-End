<h2 mat-dialog-title>{{ orderId ? 'Editar pedido' : 'Adicionar pedido' }}</h2>
<mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <mat-label>Favorite Animal</mat-label>
    <input matInput [(ngModel)]="animal" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="animal()" cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
