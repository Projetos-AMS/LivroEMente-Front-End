<h2 mat-dialog-title>Excluir</h2>
<mat-dialog-content>
  <p>Deseja realmente desativar esse livro?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="warn" style="color:black" (click)="onNoClick()">Cancelar</button>
  <button mat-flat-button style="background-color: #849a8aae;color: black;" (click)="delete()"  cdkFocusInitial>Confirmar</button>
</mat-dialog-actions>
