<p class="category-name">{{ displayName }}</p>
<p-carousel
  [value]="Books"
  [numVisible]="3"
  [numScroll]="1"
  [circular]="true"
  [showIndicators]="false"
>
  <ng-template let-book pTemplate="item">
    <div class="product-display">
      <div class="product-card">
        <div class="image-placeholder">
          <img
            src="{{ book.urlImg }}"
            [alt]="book.title"
            class="product-image"
          />
        </div>
        <div class="product-info">
          <a (click)="abrirProduto(book)" class="product-name">{{
            book.title
          }}</a>
          <div class="product-price-tag">
            <ng-container *ngIf="book.value === 0"><p class="product-price">Gr√°tis</p></ng-container>
            <ng-container *ngIf="book.value !== 0"
              > <p class="product-price">R${{ book.value | number : "1.2-2" }}</p></ng-container
            >
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
